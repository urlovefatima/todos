name: Pull Request
on:
  push:
    branches:
      - 'DIC1-*'
      - 'IS-*'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MY_ENV_VAR: value

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Vérifier et corriger JAVA_HOME
        run: |
          echo "JAVA_HOME avant: $JAVA_HOME"
          export JAVA_HOME=$JAVA_HOME_17_X64
          echo "JAVA_HOME après: $JAVA_HOME"
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          ls -la $JAVA_HOME/bin/java

      - name: Scan de secrets
        uses: gitleaks/gitleaks-action@v2
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
       

      - name: Scan des vulnérabilités
  # Cette étape analyse les bibliothèques Java (pom.xml) pour détecter les vulnérabilités (CVEs)
        uses: dependency-check/Dependency-Check_Action@main
        with: 
          project: "pull-request-scan"
          path: "."
          format: "JSON,XML"
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            --nvdApiDelay 2000
            --nvdValidForHours 24
            --failOnCVSS 7
            --enableRetired
            --enableExperimental
            --exclude "**/target/**"
            --exclude "**/test/**"
      
      - name: Unit Tests
        run: |
          mvn test -Put -Pit
        shell: bash

      - name: Quality Gate
        run: |
          echo "Todo : Quality Gate"
        shell: bash

      - name: Check Quality Gate
        run: |
          echo "Todo : Check Quality Gate"
        shell: bash

